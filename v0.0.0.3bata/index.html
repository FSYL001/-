        }
        .bottom-links a {
            display: block;

            margin: 5px 0;

        /* 圆形头像样式 */
        .round-img {
            max-height: 50px;
            border-radius: 50%;

    <script>
        // 显示IP地址
        function showIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip').textContent = 'IP地址: ' + data.ip;
                })
                .catch(() => {
                    document.getElementById('ip').textContent = 'IP地址: 获取失败';
                });
        }

        // 显示当前时间并实时更新
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('time').textContent = '当前时间: ' + timeString;
        }

        // 检测NAT类型（简化版，实际检测需要更复杂的方法）
        function detectNATType() {
            // 这是一个简化版的检测，实际NAT类型检测需要更复杂的WebRTC方法
            const types = ['开放型', '中等限制型', '严格限制型', '对称型'];
            const randomType = types[Math.floor(Math.random() * types.length)];
            document.getElementById('natType').textContent = 'NAT类型: ' + randomType;
            
            // 实际应用中，这里应该使用WebRTC等更准确的方法检测NAT类型
        }

        // 切换按钮显示
        function toggleButtons() {
            var buttonContainer = document.getElementById('buttonContainer');
            if (buttonContainer.style.display === 'block') {
                buttonContainer.style.display = 'none';
            } else {
                buttonContainer.style.display = 'block';
            }
        }

        // 页面加载时初始化
        window.onload = function() {
            showIP();
            updateTime();
            setInterval(updateTime, 1000); // 每秒更新一次时间
            detectNATType();
        };
    </script>
</head>
